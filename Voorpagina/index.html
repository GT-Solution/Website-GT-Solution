<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:
    ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,
    900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
    </style>

    <title>GT Solution</title>
</head>

<body>
    <!-- Meer informatie sectie -->
    <div class="info-section">
        <h1 class="section-title" style="color: white;">Wil jij informatie over onze dienstverlening?</h1>
        <p>Neem dan contact met ons op!</p>
        <div class="button-wrap">
            <span>
                <a href="#">KLIK HIER</a>
            </span>
        </div>
    </div>

    <!-- Partners sectie -->
    <div class="partners-section">
        <h1 class="section-title">Partners</h1>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/Teleperformance-logo-1-300x106.png"></div>
                <div class="swiper-slide"><img src="images/transparent-1.png"></div>
                <div class="swiper-slide"><img src="images/transparent-370x370.png"></div>
                <div class="swiper-slide"><img src="images/transparent-charitech-300x150.png"></div>
                <div class="swiper-slide"><img src="images/transparent-happy-workers-300x94.png"></div>
                <div class="swiper-slide"><img src="images/transparent-job2work-370x370.png"></div>
                <div class="swiper-slide"><img src="images/transparent-macee.png"></div>
                <div class="swiper-slide"><img src="images/transparent-Marja-Hendriks.png"></div>
                <div class="swiper-slide"><img src="images/transparent-workway-e1629987364221-300x72.png"></div>
                <div class="swiper-slide"><img src="images/vreal-soft-logo.png"></div>
                <div class="swiper-slide"><img src="images/We-develop-romotely.png"></div>
                <div class="swiper-slide"><img src="images/whoffice.nl_-300x169.png"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 5,
                loop: true,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 2000,
                },
            });
        </script>
    </div>

</body>

</html>
